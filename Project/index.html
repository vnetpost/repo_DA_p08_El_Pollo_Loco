<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />

    <link rel="stylesheet" href="./styles/base/fonts.css">
    <link rel="stylesheet" href="./styles/base/standard.css">
    <link rel="stylesheet" href="./index.css">

    <script type="module" src="./scripts/game.js" defer></script>

    <title>El Pollo Loco</title>
</head>

<body onload="">
    <div class="page-wrapper">
        <img class="cPageBg" src="./assets/images/misc/desert4.jpg" alt="Game background">
        <header>
            <h1>El Pollo Loco</h1>
        </header>
        <main>
            <div class="cGameScreens">
                <img id="idStartScreen" class="cStartScreen" alt="Start screen">
                <div id="idKeyGuide">
                    <b><span>Left &larr;</span> <span>&rarr; Right</span></b>
                    <br>
                    <b>Jump &uarr; Throw (F)</b>
                </div>
                <div class="cSoundControls">
                    <button id="idSoundBtn" class="cSoundBtn" type="button">
                        <img src="./assets/images/icons/music-icon.svg" alt="melodyIcons">
                    </button>
                    <div id="idSoundPanel" class="cSoundPanel hidden">
                        <input id="idVolumeSlider" type="range" min="0" max="1" step="0.05" value="0.1">
                    </div>
                </div>
                <button id="idFullscreenBtn" class="cFullscreenBtn" type="button">
                    <img src="./assets/images/icons/fullScreen.svg" alt="fullscreen ICon">
                </button>
                <button id="idStartBtn" class="cOverlayBTNs cStartBtn">
                    <img id="idBtnImg" src="./assets/images/misc/door_start_game2.svg" alt="door_start_game">
                    <!-- <br>Start</br> -->
                </button>
                <img id="idLastScreen" class="cLastScreen hidden" alt="GameOver oder Won screen">
                <button id="idBackToStartBtn" class="cOverlayBTNs cRestartBtn hidden">
                    <img id="idBtnImg" src="./assets/images/misc/door_start_game2.svg" alt="door_start_game">
                    <br>Home</br>
                </button>
                <button id="idRestartBtn" class="cOverlayBTNs cRestartBtn hidden">
                    <img id="idBtnImg" src="./assets/images/misc/door_start_game2.svg" alt="door_start_game">
                    <br>Restart</br>
                </button>
                <canvas id="idCanvas" width="720" height="480"></canvas>

                <div class="cMobileControls">
                    <div class="cMobileGroup cMobileLeft">
                        <button id="idBtnLeft" class="cMobileBtn">&larr;</button>
                        <button id="idBtnRight" class="cMobileBtn">&rarr;</button>
                    </div>
                    <div class="cMobileGroup cMobileRight">
                        <button id="idBtnUp" class="cMobileBtn">&#8593;</button>
                        <button id="idBtnThrow" class="cMobileBtn">F</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="cRotateOverlay">
            <div class="cRotateOverlayContent">
                <p>Turn your device to landscape to play.</p>
            </div>
        </div>
        <footer class="cImpressum"><a href="./impressum.html">Imprint</a></footer>
    </div>
</body>

</html>
